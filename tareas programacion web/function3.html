<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Choose Random Name</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }
    </style>
  </head>

  <body>

    <section class="preview">
      <p id="para"></p>
    </section>

  </body>
  <script>
    // Array de nombres
    const names = ['Alice', 'Bob', 'Charlie', 'David', 'Eve', 'Frank'];

    // Función para generar un número aleatorio dentro de los límites dados
    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Función para elegir un nombre aleatorio de una matriz dada
    function chooseName(nameArray) {
      const randomIndex = random(0, nameArray.length - 1);
      return nameArray[randomIndex];
    }

    // Obtener referencia al párrafo
    const para = document.getElementById('para');

    // Imprimir el nombre aleatorio en el párrafo
    para.textContent = chooseName(names);
  </script>

</html>
